<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
</head>
<body>
<div style="margin: 0 auto; padding: 20; height: 250px; width: 300px; background-color: darkorchid;">
    <h1 id = "won"></h1>
    <h1 id = "loss"></h1>

</div>

<script>   
var a = prompt("Enter how many time want to play") ;
a = Number(a);

var won = 0;
var loss = 0;

for(i=0;i<a;i++)
{
    var b = prompt("Enter number " );
    // var k = Math.random()*b;
     var c = Math.random()*b;
    if(b == c)
    {
        
      document.getElementById(won).innerHTML= "You won " + b + "<br>";
    }
    else{
      /*  document.write("You loss" + b + "<br>");
       document.write("correct value " + c + "<br>"); */
       document.getElementById(loss).innerHTML="You loss" + b + "<br>" ;
    }
}


</script>

</body>
</html>
