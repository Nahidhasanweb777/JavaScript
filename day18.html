<!DOCTYPE html>
<html>
<body>


<h2> Math object </h2>
<h2 style="color: red;">  </h2>
<h4>The math object provides you properties <br>and methods for mathematical constants and functions. Unlike other global objects, Math is not a constructor. All the properties and methods of Math are <br>static and can be called by using Math as an object without creating it.</h4>

<script>

var a = prompt("Enter a number");
a = Number(a);
var b = a;
var c = a;
var d = a;
var e = a;
var f = a;
document.write("floor show down value <br> ");
b = Math.floor(b);
document.write("For floor " + b + "<br>");
document.write("ceil show up value <br> ");
c = Math.ceil(c);
document.write("For ceil " + c + "<br>");
document.write("show random value <br> ");
d = Math.random()*d;
document.write("For random " + d + "<br>");
document.write("sin value value <br> ");
e = Math.sin(e);
document.write("For sin " + e + "<br>");
document.write("squar value <br> ");
f = Math.sqrt(f);
document.write("For squar " + f + "<br>");
</script>

</body>
</html>
