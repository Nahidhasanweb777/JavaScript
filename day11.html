<!DOCTYPE html>
<html>
<body>

<h2>IIFES(Immediately Invoked Function Expression) </h2>



<script>

var a = prompt("Enter first number ");
a = Number(a);
var b = prompt("Enter second number ");
b = Number(b);

(function sum(a,b){
  var result = a + b;
  document.write(result)
})(a,b);

</script>

</body>
</html>
